name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest
    env:
      ZEPHYR_TOOLCHAIN_VARIANT: gnuarmemb

    steps:
    - uses: actions/checkout@v2
    - name: Install Homebrew
      run: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    - name: Install brew dependencies
      run: brew bundle
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install pipenv
        pipenv install
    - name: Install west dependencies
      run: pipenv run west update
    - name: Locate arm-none-eabi-gcc
      run: ls -lap /usr/local/bin/arm-none-eabi-gcc
    - name: Build hello-world sample
      env:
        GNUARMEMB_TOOLCHAIN_PATH: /usr/local/Cellar/gcc-arm-none-eabi-83/20190709
      run: pipenv run west build samples/hello_world
